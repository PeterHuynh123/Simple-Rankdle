<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <div id="nav">
        <a href="valorank.html">Submit Videos</a>
    </div>

    <div id="main-body">
        <section>
        
            <form action="" id="user-inp">
                <section>
                    <input type="text" id="video-link" placeholder="Link" >
                </section>
                <section>
                    <input type="text" id="your-name" placeholder="IGN name">
                </section>
                <section>
                    <select id="rank" name="rank">
                        <option value="Your Rank" selected>Select the rank in the video</option>
                        <option value="iron">Iron</option>
                        <option value="bronze">Bronze</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                        <option value="platinum">Platinum</option>
                        <option value="diamond">Diamond</option>
                        <option value="ascendant">Ascendant</option>
                        <option value="immortal">Immortal</option>
                        <option value="radiant">Radiant</option>
                      </select>
                </section>
            </form>
        </section>
        <section>
            <iframe src="https://www.youtube.com/embed/93YGZ6q_ucA" frameborder="0" id="video-player"></iframe>\
            <button id="submit-btn">Submit</button>
        </section>
    </div>
    
    

    <p></p>
    <script src="submit.js"></script>
    
</body>
</html>
